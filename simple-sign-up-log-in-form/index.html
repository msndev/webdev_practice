<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Sign Up/ Log In form</title>
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
    
    <div class="signUp">
      
      <form action="index.html" method="post">
          <div>
            <input required type="text" name="user_name" id="name" placeholder="Username">
      
          </div>
          <div>
            <input required type="email" name="user_email" id="email" placeholder="Email">
  
          </div>
          <div>
            <input required type="password" name="user_password" id="password" placeholder="Password">
    
          </div>
          <div>
            <input required type="tel" name="user_phone" id="phone" placeholder="Phone">
       
          </div>

          <button type="submit" class="btn btn-sign-up">Sign Up</button>


          <button type="button" class="btn btn-member">Already a member?</button>
      </form>
      
    </div>
    
    <div class="signIn">
        <form action="index.html" method="post">
            
            <div>
              <input required type="text" name="user_name" id="name" placeholder="Username">
            
            </div>
            
            <div>
              <input required type="password" name="user_password" id="password" placeholder="Password">
          
            </div>
            
              <button type="submit" class="btn btn-log-in">Log In</button>
            
              <button type="button" class="btn btn-back">Go back</button>
          </form>
      </div>
    
  </div>
  
  

    <script src="js/index.js"></script>




</body>

</html>
